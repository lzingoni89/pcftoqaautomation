spring:
  datasource:
    url: jdbc:mysql://localhost:3306/PCFMigrationDB?createDatabaseIfNotExist=true
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        jdbc:
          batch_size: 2048
          order_inserts: false

  batch:
    initialize-schema: ALWAYS
    job:
      enabled: false